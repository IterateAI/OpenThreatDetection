<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %} {% endblock %} - Wep Web</title>
    <style>
        h2 {
            width: 100%;
        }

        .title {
            margin: 5px;
            width: 100%;
        }

        .content {
            margin: 5px;
            width: 100%;
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
        }

        .post {
            flex: 20%;
            padding: 10px;
            margin: 5px;
            background-color: #f3f3f3;
            inline-size: 100%;
        }

        .title a {
            color: #00a36f;
            text-decoration: none;
        }

        nav a {
            color: #d64161;
            font-size: 3em;
            margin-left: 50px;
            text-decoration: none;
        }

    </style>
</head>
<body>
    <nav>
        <a href="{{ url_for('home') }}">Wep Web</a>
        <a href="{{ url_for('camera_bp.home') }}">Cameras</a>
        <a href="{{ url_for('event_bp.home') }}">Events</a>
        <a href="{{ url_for('test_bp.test_page') }}">Test</a>
    </nav>
    <hr>
    <!--div class="content"-->
        {% block content %} {% endblock %}
    <!--/div-->
</body>
</html>
